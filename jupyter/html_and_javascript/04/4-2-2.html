<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const todos = ['우유구매', '업무 메일 확인하기', '필라테스 수업']
      for (const todo of todos) {
        console.log(`오늘의 할 일: ${todo}`)
      }
    </script>
  </head>
  <body></body>
</html>
  <!-- 이번건 신기하게도 문자가 들어왔다.
  왜냐하면 todo of로 작성되었기 때문이다. in은 숫자가 할당되고 of는 내부값을 직접 할당한다. -->
