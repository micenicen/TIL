<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const todos = ['우유 구매', '업무 메일 확인하기', '필라테스 수업']

      for (let i = 0; i < todos.length; i++) {
          console.log(`${i}번째 할 일: ${todos[i]}`)
      }
    </script>
  </head>
  <body></body>
</html>
 <!-- 파이썬의 문법에서 대괄호는 리스트라고 한다. 하지만 자바스크립트에서는 배열이라고 한다.
리스트와 배열의 차이는 벡터연산의 지원여부이다. 
파이썬의 배열과 동일하게 생각할 수 없다. 만약 리스트처럼 사용하려면 for문을 써야한다. 
todos.length;는 배열의 길이를 확인하는 것이다. -->
