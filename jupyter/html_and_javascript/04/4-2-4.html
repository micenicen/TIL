<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      let output = 0
      for (let i = 1; i <= 100; i++) {
        output += i
      }
      console.log(`1~100까지 숫자를 모두 더하면 ${output}입니다.`)
    </script>
  </head>
  <body></body>
</html>
<!-- 전부 더한 다음 표시하는 형식이다. 
재밌는 것은 let이 있고 const가 존재한다. var라고 하는 것도 존재한다. -->
