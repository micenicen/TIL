<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // let 변수를 선언합니다.
      let output = ''

      // 중첩 반복문
      for (let i = 1; i < 15; i++) {
        for (let j = 15; j > i; j--) {
          output += ' '
        }
        for (let k = 0; k < 2 * i - 1; k++) {
          output += '*'
        }
        output += '\n'
      }

      // 출력합니다.
      console.log(output)
    </script>
  </head>
  <body></body>
</html>
 <!-- 피라미드가 만들어진다. 반복횟수는 i=1부터 14까지 14번 반복한다고 보면 된다.  
              *
             ***
            *****
           *******
          *********
         ***********
        *************
       ***************
      *****************
     *******************
    *********************
   ***********************
  *************************
 ***************************

이러한 형식이 출력된다. 공백의 갯수를 세어보자. 피라미드의 별 개수는 2*i-1이기에 별의 개수는 계속해서 2개씩 증가한다.
