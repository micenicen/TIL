<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 반복문
      for (let i = 0; true; i++) {
        alert(i + '번째 반복문입니다.')
        // 사실상 while true랑 같은 구문이다. let을 먼저 정하고 true가 나온다. 그다음 alert를 전시한다. 
        // 첫번째 let i는 처음에만 선언한다. 다음부터는 별도의 변동이 없다. 
        // i++는 맨 마지막 위치에서 작용한다. 마지막에 작용한다.
        // 진행 여부를 물어봅니다.
        const isContinue = confirm('계속하시겠습니까?')
        if (!isContinue) {
            break
        }
      }

      // 프로그램의 종료를 확인합니다.
      alert('프로그램 종료')
    </script>
  </head>
  <body></body>
</html>
 <!-- 세미콜론이 3개가 있다면 문장이 3개가 있는 것이다.  -->
