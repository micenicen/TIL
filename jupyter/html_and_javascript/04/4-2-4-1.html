<!DOCTYPE html>
<html>
  <head>
    <title>자바스크립트</title>
    <script>
      var t = 'dl';
      console.log(t);
      var t = 'ml';
      console.log(t);
      var t = 'dl';
      console.log(t);
      const c = 'ds';
      console.log(c);
      // const c = 'dt';
      // console.log(c);
      // c = 'dk';
      // console.log(c);
      let l = 'ls';
      console.log(l);
      // let l = 'lt';
      // console.log(l);
      l = 'it';
      console.log(l);
    </script>
  </head>
  <body></body>
</html>
<!-- var의 특징. 변수가 중복선언이 가능하다. 
가장 마지막에 저장된 값이 t에 해당할 것이다. 
코드가 길어질 경우 어디서 코드가 꼬였는지 알기 힘들다.
이러한 문제를 해결하기 위해 let과 const이다. 
1. var은 중복해서 선언할 수 있다. 재할당도 가능하다. 가장 자유로운 성격을 지닌다. 변수에 해당한다. 
2. const는 중복선언이 불가하다. 위에서는 애러가 발생했다. 중복선언, 재할당이 안되는 것이다. 상수에 해당한다. 
3. let은 중복선언이 불가하다. 그렇지만 재할당이 가능하다. 명칭의 유일성을 유지하는데에 쓰인다.-->
