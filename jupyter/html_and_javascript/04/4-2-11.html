<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 반복문
      for (let i = 0; i < 5; i++) {
        // 현재 반복 작업을 중지하고 다음 반복 작업을 수행합니다.
        continue
        alert(i)
      }
    </script>
  </head>
  <body></body>
</html>
<!-- continue는 반복문의 시작위치로 가게 만들어준다. 
얼러트가 수행되지 않는다. i가 5가 되는 순간 끝나버리는 구조이다.  
반대로 말하면 continue위에 얼럿이 존재하면 0,1,2,3,4를 표시하고 끝나게 된다. 
-->
