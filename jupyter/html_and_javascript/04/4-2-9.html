<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      let i = 0
      const array = [1, 2, 3, 4, 5]

      while (i < array.length) {
        console.log(`${i} : ${array[i]}`)
        i++
      }
    </script>
  </head>
  <body></body>
</html>
  <!--array는 함수로 쓰여진다. arr같은 문자를 쓰기도 한다. 
  인덱스는 파이썬처럼 0에서부터 증가한다.
  코드의 가독성 측면에서 보기 좋게 작성하는 연습을 하자.  -->
