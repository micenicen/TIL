<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const todos = ['우유구매', '업무 메일 확인하기', '필라테스 수업']
      for (const i in todos) {
        console.log(`${i}번째 할 일: ${todos[i]}`)
      }
    </script>
  </head>
  <body></body>
</html>
 <!-- 콘솔 로그는 콘솔에 표시하는 것을 말한다. 
todos에 있는 것을 for문으로 하나씩 대입하고 콘솔로그 함수로 출력하게 된 것이다.
즉 자바스스크립트를 이용한 for문이다. 물론 쓸 일 자체는 많이 없다. 
재밌는 것은 todos를 투입했지만 내용이 아닌 번호가 들어갔다.-->
