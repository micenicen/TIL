<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // contain() 메소드를 추가합니다.
      String.prototype.contain = function (data) {
        return this.indexOf(data) >= 0
      }

      Array.prototype.contain = function (data) {
        return this.indexOf(data) >= 0
      }

      // String 객체의 contain() 메소드를 사용합니다.
      const a = '안녕하세요'
      console.log('안녕 in 안녕하세요:', a.contain('안녕'))
      console.log('없는데 in 안녕하세요', a.contain('없는데'))

      // Array 객체의 contain() 메소드를 사용합니다.
      const b = [273, 32, 103, 57, 52]
      console.log('273 in [273, 32, 103, 57, 52]:', b.contain(273))
      console.log('0 in [273, 32, 103, 57, 52]:', b.contain(0))
    </script>
  </head>
  <body></body>
</html>
<!-- 자바스크립트는 문자열 내부에 특정 글자가 있는지 조사할 수 있다.
indexOf는 이런 상황에서 사용한다. 
String은 문자열이고 Array는 문자열이다. 
외부에서 데이터를 전달받아 this에 있는지 없는지를 확인하는 것이다. 
문자열은 a는 객체이다. 컨테인 함수는 스트링함수, 어레이함수에 해당하는 함수이다. 
indexOf는 위치를 리턴시키는 인덱스이다. 없으면 -1 이 나오고 아니면 0 이상의 숫자가 나올 것이다. 
즉 0이 나오는가 0 이상이 나오는가에 대한 불린연산을 반환한다. -1이 반환되면 false인 것이다. 
인덱스 오브는 많이 사용된다. 불린연산을 많이 썼던 것과 같은 이유이다. 

-->
