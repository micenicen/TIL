<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 객체를 선언합니다.
      const pet = {
        name: '구름',
        eat (food) {
          alert(this.name + '은/는 ' + food + '을/를 먹습니다.')
        }
      }

      // 메소드를 호출합니다.
      pet.eat('밥')
    </script>
  </head>
  <body></body>
</html>
<!-- 매서드 정의는 바깥에서 정의할 수도 있고 내부에 정의할 수도 있다. 
자바스크립트는 문법이 상당히 까다롭다. 처음 배울때 여러 문법이 튀어나온다.
this는 현재 객체를 말한다. pet이 가지고 있는 이름을 말하는 것이다. 
this는 파이선에서의 self를 말하는 것과 같다. 자기 자신을 일컫는 것이다. -->
