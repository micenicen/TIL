<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 객체를 선언합니다.
      const student = {}
      student.이름 = '윤인성'
      student.취미 = '악기'
      student.장래희망 = '생명공학자'

      // 출력합니다.
      console.log(JSON.stringify(student, null, 2))
    </script>
  </head>
  <body></body>
</html>
<!-- 객체는 콜론 형식으로 구분될 것이다. 
학생이라는 객채가 만들어졌다.
객체의 이름은 윤인성, 객체의 취미는 악기, 객체의 장래희망은 생명공학자가 될 것이다.  
객체를 정의하고 속성을 별도로 지정할 수 있는 것이다. 
제이슨으로 정의된 값을 stringify로 출력하였다.
자바스크립트 객체를 제이슨 형식으로 변한하는 것이다. -->
