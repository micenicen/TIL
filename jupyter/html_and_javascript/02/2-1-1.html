<!DOCTYPE html>
<html>

    <title></title>
    <script>
      if (273 < 52) {
        alert('273은 52보다 작습니다.')
      }
      if (273 > 52) {
        alert('273은 52보다 큽니다.')
      }
    </script>
  </head> 
  <body>  
  </body>
</html>
<!-- 스크립트 안의 태그를 보면 if문을 사용했다. 
사실 자바 문법이다. 괄호안의 조건이 참이면 중괄호가 실행되서 경고창이 뜨는 식이다.  
파이썬에서는 들여쓰기가 중요하다. 하지만 자바와 자바스크립트는 들여쓰기가 중요하지 않다. 
문제는 사람 보기 매우 불편하다.-->
