<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 변수를 선언합니다.
      let list = ''

      // 연산자를 사용합니다.
      list += '<ul>'
      list += '  <li>Hello</li>'
      list += '  <li>JavaScript..!</li>'
      list += '<ul>'

      // 문서에 출력합니다.
      document.write(list)
    </script>
  </head> 
  <body>  
  </body>
</html>
<!-- 변수선언이 우선 시행되었다. 
리스트라는 변수를 먼저 선언했다. 빈 문자열을 선언하고 시작했다.
리스트 안에 ul태그를 담고 리스트로 hello javascript를 담은 것이다. 
출력은 다큐먼트로 자바스크립트 write함수로 명령어를 실행한 것이다. -->
