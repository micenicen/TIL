<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const numbers = [273, 52, 103, 32, 57]

      numbers.forEach(function (value, index, array) {
        console.log(`${index}번째 요소 : ${value}`)
      })
      // 먼저 numbers는 배열이다. 여기서 forEach는 배열안의 저장되어있는 함수로 콜백함수를 호출한다. 
      // array안의 내용을 참조하는 방법이다. 
    </script>
  </head>
  <body></body>
</html>
