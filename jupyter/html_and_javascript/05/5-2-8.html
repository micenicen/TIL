<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      let id
      let count = 0
      id = setInterval(() => {
        console.log(`1초마다 실행됩니다(${count}번째)`)
        count++
      }, 1 * 1000)

      setTimeout(() => {
        console.log('타이머를 종료합니다.')
        clearInterval(id)
      }, 5 * 1000)
    </script>
  </head>
  <body></body>
</html>
<!-- 셋 타임아웃 함수를 타이머종료 인터벌인 것으로 보인다. 
일정 시간 이후 한번 호출되는 것이다. 5초 후에 실행되는 함수이다.
클리어 인터벌 함수를 호출하고 있는데 이것은 인터벌을 클리어하는 함수이다. 세팅된 타이머를 제거한다. 
아이디로 지정된 함수로 지정된 함수가 종료될 것이다.  
클리어 인터벌 함수는 셋 인터벌 함수로 지정한 타이머를 제거할때 쓰인다. -->
