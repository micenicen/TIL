<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- 다른 곳에서 가져온 자바스크립트 코드 -->
    <script>
      let pi = 3.14
      console.log(`파이 값은 ${pi}입니다.`)

      // 블록을 사용한 스코프 생성
      {
        let pi = 3.141592
        console.log(`파이 값은 ${pi}입니다.`)
      }
      console.log(`파이 값은 ${pi}입니다.`)

      // 함수 블록을 사용한 스코프 생서
      function sample() {
        let pi = 3.141592
        console.log(`파이 값은 ${pi}입니다`)
      }

      sample()
      console.log(`파이 값은 ${pi}입니다.`)
    </script>
  </head>
  <body></body>
</html>
<!-- 재밌는 것은 블록을 이용해서 구분하는 것도 하나의 구분 방법이다. 
블록으로 감싸면 블록 안에 있는 이름은 지역변수화 된다. 블록을 빠져나가면 무효화된다.
그래서 내부 파이 두 개에 대해서 3.141592가 나올 것이다.  -->
