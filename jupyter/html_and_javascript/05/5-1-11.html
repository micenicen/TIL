<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 단순하게 매개변수를 모두 출력하는 함수
      function sample(...items) {
        console.log(items)
      }

      // 전개 연산자 사용 여부 비교하기
      const array = [1, 2, 3, 4]

      console.log('# 전개 연산자를 사용하지 않은 경우')
      sample(array)
      console.log('# 전개 연산자를 사용한 경우')
      sample(...array)
      // 점 세 개를 설치했을 경우 가로가 아니라 세로로 항목이 생긴 것을 볼 수 있다. 
      // 하나의 어레이로 표현하느냐. 독립적인 어레이로 취급되느냐의 차이가 발생한다. 
    </script>
  </head>
  <body></body>
</html>
