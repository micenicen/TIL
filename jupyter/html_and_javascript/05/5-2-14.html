<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 변수를 선언합니다.
      let 익명함수

      // 익명 함수를 2번 생성합니다.
      익명함수 = function () {
        console.log('1번째 익명 함수입니다.')
      }
      익명함수 = function () {
        console.log('2번째 익명 함수입니다.')
      }

      // 익명 함수를 호출합니다.
      익명함수()
    </script>
  </head>
  <body></body>
</html>
<!-- 함수가 1,2번째 투입하고 함수를 정의하면 맨 마지막에 쓰여진 함수가 보고된다. ->
