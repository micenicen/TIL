<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        li.select { color: red; }
    </style>
</head>
<body>
    <h1 class="select">제목 글자</h1>
    <ul>
        <li class="select">사과</li>
        <li>바나나</li>
        <li>오렌지</li>
        <li>감</li>
    </ul>
</body>
</html>
<!-- 클래스가 셀렉트된 것이다. 그래서 사과만 빨개졌다. 
속성을 줄 때에는 키밸류 형식으로 주면 된다. -->
