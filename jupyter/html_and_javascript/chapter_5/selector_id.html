<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        #header {
            width: 800px; margin: 0 auto;
            background: red;
        }
        #wrap {
            width: 800px; margin: 0 auto;
            overflow: hidden;
        }
        #aside {
            width: 200px; float: left;
            background: blue;
        }
        #content {
            width: 600px; float: left;
            background: green;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#aside 태그</h1>
        </div>
        <div id="content">
            <h1>#content 태그</h1>
        </div>
    </div>
</body>
</html>

<!-- 플롯이 두 개가 left가 랄당되었다. 파랑이 먼저 왔기에 파랑이 먼저 좌측에 표시되었다 . 
margin이 0이기에 여백은 생략되었다. 
마진과 패딩이라는 속성이 별도로 존재한다. 화면의 컨텐츠를 배치할 때 두 가지 속성이 쓰인다.
div태그를 써서 텍스트를 남겼을 때 마진은 div태그와 화면사이의 여백을 말한다. 
만약에 화면에 텍스트를 딱 붙이고 싶다면 마진을 0으로 설정하면 된다.
패딩은 텍스트와 텍스트 내부의 오브젝트(알맹이)의 간격을 말한다. -->
