<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div {
			width: 100px;
			height: 100px;
			float:none;
			padding: 5px;
		}
		div#a {
			background: #52D4FF;
		}
	</style>
</head>
<body>
	<div id="a">
		a 영역	
	</div>
a 영역이 있습니다.
</body>
</html>
<!-- div 태그 왼쪽이나 오른쪽에 붙는 것을 설정할 수 있다.
left라고 쓰면 파랑 영역이 왼쪽에 출력되고 right라고 하면 오른쪽에 출력된다.  
padding은 여백을 말한다.클 수록 사이의 크기가 다르다. -->
