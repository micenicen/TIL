<!DOCTYPE html>
<html>
<head>
    <title>Form Select</title>
</head>
<body>
    <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option selected = "selected">어묵</option>
    </select>
</body>
</html>
<!-- 셀렉트와 옵션은 바늘과 실과 같다. 셀렉트 안에는 옵션이 여러 개가 존재한다.  -->
<!-- 셀렉트 옵션은 많이 쓰인다. 그리고 맨 위의 조건이 가장 먼저 선택되어진다.  -->
<!-- 만약 옵션 옆에 셀렉티드가 있으면 기본적으로 선택되어진다.  -->
