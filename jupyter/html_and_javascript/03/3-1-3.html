<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 변수를 선언합니다.
      const date = new Date()
      const hour = date.getHours()

      // if 조건문
      if (hour < 12) {
        // 표현식 hour < 12가 참일 때 실행합니다.
        alert('오전입니다.')  
      } else {
        // 표현식 hour < 12가 거짓일 때 실행합니다.
        alert('오후입니다.')
      }
    </script>
  </head> 
  <body>  
  </body>
</html>
<!-- 과거 파이썬 배운 당시에 if문은 중복되면 if가 따로따로 작동하는 것을 배웠을 것이다.
여기도 똑같이 else를 써서 작동을 시킬 수도 있다.-->
