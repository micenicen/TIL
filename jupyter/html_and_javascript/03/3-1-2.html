<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 변수를 선언합니다.
      const date = new Date()
      const hour = date.getHours()
      const minute = date.getMinutes()

      // if 조건문
      if (hour < 12) {
        // 표현식 hour < 12가 참일 때 실행합니다.
        alert('오전입니다.')  
      }

      if (hour >= 12) {
        // 표현식 hour >= 12가 참일 때 실행합니다.
        alert('오후입니다.')
        alert(minute)
      }
    </script>
  </head> 
  <body>  
  </body>
</html>

<!-- 날짜를 불러왔다. new Date는 Date 객체를 새로 생성하라는 뜻이다.  그리고 시간을 가져왔다.
만약 12시 이하면 오전이고 12시 이후면 오후라고 표시하는 것이다. 
get으로 시작하는 함수가 많긴 하다. 일단 min을 추가해보자. 괜찮게 잘 작동했다.  -->
