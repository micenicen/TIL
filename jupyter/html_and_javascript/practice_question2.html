<!-- 5단을 출력하라.
5 * 1 = 5부터 45까지 출력하라.
2단부터 9단까지 전부 출력하라. -->
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      for (let j = 2; j < 10; j++) {
        console.log(`${j}단`)
        for (let i = 1; i < 10; i++) {
          console.log(`${j} * ${i} = ${i*j}`)
        }
        console.log(`\n`)
      }
    </script>
  </head>
  <body></body>
</html>
