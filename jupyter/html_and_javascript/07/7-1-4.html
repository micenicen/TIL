<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // 요소를 읽어들입니다.
        const headers = document.querySelectorAll('h1')

        // 텍스트와 스타일을 변경합니다.
        headers.forEach((header) => {
          header.textContent = 'HEADERS'
          header.style.color = 'white'
          header.style.backgroundColor = 'black'
          header.style.padding = '10px'
        })
      })
    </script>
  </head>
  <body>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
  </body>
</html>
<!-- 앞의 요소하고 비슷하지만 헤드가 4개가 존재한다. 
아까것에 h1을 4개를 늘린 결과이다.  그리고 쿼리셀렉터 All로 표시되어있다. 즉 모든 것을 선택한다.
여기서 All을 지우면 아무것도 출력되지 않는다. 
forEach를 통해 반복하는 것이다.  어떻게보면 이중for문 같은 모양새이다. 

-->
