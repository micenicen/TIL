<!DOCTYPE html>
<html>
  <head>
    <title>DOMContentLoaded</title>
    <script>
      // DOMContentLoaded 이벤트를 연결합니다.
      document.addEventListener('DOMContentLoaded', () => {
        const h1 = (text) => `<h1>${text}</h1>`
        document.body.innerHTML += h1('DOMContentLoaded 이벤트 발생')
      })
    </script>
  </head>
  <body>
    페이지본문
    <!-- 임의로 추가한 부분. 본문 실행을 했다는 표시를 위해 작성하였다. -->
    <script>
      document.body.innerHTML += h1('DOMContentLoaded 이벤트 발생2')
      // 임의로 추가한 함수. 실행되지 않는다. 위에 있는 함수가 내부에서 자체적으로 작동한 것이다. 
    </script>
  </body>
</html>
<!-- 방금 것은 헤드안에만 있는 것은 실행되지 않았다.
매우 재밌는 것은 콜백함수가 수행이 되어지면서 헤드에 위치한 함수도 수행이 되어졌다. 
'DOMContentLoaded' 문서를 모두 읽었을 때 실행하는 함수이다. 
모두 읽은 다음 함수를 실행하여 글자를 출력하였다.

이벤트 : 시스템(웹 문서 확인)/사용자(드래그, 클릭)에 의해 발생되는 사건을 말한다. 
이벤트가 발생했을 때 동작을 하고자 하는 것이다. 경고메세지나 사용금지 메세지 같은 것도 이벤트 처리이다. 
사실 'DOMContentLoaded' 는 처리하고자 하는 이벤트명이다. 현재 웹문서가 불러진 상황을 말한다. 
addEventListener는 일종의 감지기를 등록한 것이다. 앞의 이벤트가 수행될때까지 기다리다가 수행되면 작동한다.
다큐먼트는 현재의 웹문서를 말한다. 이와같은 이벤트를 감지할 수 있는 감지기를 추가하겠다는 의미이다.   

현재웹문서.이벤트감지기(감지할 이벤트,( => {
  이벤트 처리부분
}))

이렇게 해석할 수 있는 것이다.
당연하게도 이벤트의 종류와 이벤트 감지기 종류는 매우 다양하다. 
중괄호 내부는 함수이다. 이벤트 처리부분에 해당하는 코드라는 함수가 수행이 되는 것이다. 
정작 본문에는 아무것도 없다. 페이지본문이라고 작성해보면 페이지본문이 이벤트 발생보다 먼저 출력되어진다.
즉 웹문서가 모두 읽어지고 난 다음에 작동한 것이다. 
자바 문법이 어려운 것이 특징이다. 특히 이번 문법은 자바문법에서 많이 쓰인다.
앱 개발에서도 지겹도록 보는 코드가 이벤트감지 기능이다. 
-->
