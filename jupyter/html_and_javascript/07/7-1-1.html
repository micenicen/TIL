<!DOCTYPE html>
<html>
  <head>
    <title>DOMContentLoaded</title>
    <script>
      // HTML 태그를 쉽게 만들 수 있는 콜백 함수를 선언합니다.
      const h1 = (text) => `<h1>${text}</h1>`
    </script>
    <script>
      document.body.innerHTML += h1('1번째 script 태그')
    </script>
  </head>
  <body>
    <script>
      document.body.innerHTML += h1('2번째 script 태그')
    </script>
    <h1>1번째 h1 태그</h1>
    <script>
      document.body.innerHTML += h1('3번째 script 태그')
    </script>
    <h1>2번째 h2 태그</h1>
  </body>
</html>
<!-- 자바 스크립트에서 사용빈도가 있는 것 위주로 설명할 것이다. 
웹사이트를 제작할 경우 자바스크립트를 이용하여 문서 안에 등장하는 
다양한 객체들을 조작/이벤트처리를 하는 요령을 알아 둘 필요가 있다. 
dom(document object model)을 다룰 줄 알아야 한다. 
문서객체 모델은 문서를 구성하는 다양한 객체로 이루어진다(버튼, 테이블, html태그)
가령 웹문서 하나도 객체일 수도 있고 헤드태그와 바디태그, 또는 바디태그 내부의 다른 태그도 객체라고 볼 수 있다. 
객체를 다루는 방법을 잘 알아둬야 한다. 
헤드태그를 문서에 대한 전반적인 메타정보, 설명, 작성자에 대한 설명, 자바스크립트에 대한것이 등장한다.
스크립트 태그는 두 쌍이 존재한다. 헤드태그 내의 태그와 바디태그 내에 있는 것으로 나뉜다. 
재밌는 점은 const h1으로 지정한 것은 제대로 수행되지만 head에서 첫번째 스크립트는 출력되지 않는다. 
바디태그가 생성도 되기 이전에 헤드태그에서 미리 조작이 가능하다는 것은 참고할 만 하다. 
물론 1번째 스크립트 태그는 작동하지 않는다. 
-->
