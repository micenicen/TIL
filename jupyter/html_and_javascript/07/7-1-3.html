<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // 요소를 읽어들입니다.,
        const header = document.querySelector('h1')

        // 텍스트와 스타일을 변경합니다.
        header.textContent = 'HEADERS'
        header.style.color = 'white'
        header.style.backgroundColor = 'black'
        header.style.padding = '10px'
      })
    </script>
  </head>
  <body>
    <h1></h1>
  </body>
</html>
<!-- 이벤트 리스너가 전부 작동한 다음 이벤트가 발생한다.
  쿼리셀렉터('h1')라고 작성되어있다. 말 그대로 h1태그를 찾아서 header에 할당한다는 것이다.
  querySelectorAll도 있다. 적용하는 모든 쿼리에 적용한다는 뜻이다.
  // 태그, #아이디, .클래스, [속성=값], 선택자a 선택자b 
  이와같이 정의가 가능하다. 

-->
