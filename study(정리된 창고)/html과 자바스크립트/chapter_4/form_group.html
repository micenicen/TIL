<!DOCTYPE html>
<html>
<head>
    <title>Form Group</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email"></td>
                </tr>
            </table>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
<!-- 폼에 필드셋이라고 들어가있다. 레전드에는 입력양식이 존재한다.  -->
<!-- 우리가 일반적으로 보는 양식이 존재하는 것을 볼 수 있다. -->
<!-- tr 하위에 td태그가 두 개가 존재한다. 레이블을 이름으로 주어졌다.  -->
<!-- 두 개의 td가 있어서 독립적이게 보이지만 name이라는 공통 아이디를 가지고 있다. 그래서 하나로 취급한다. -->
<!-- 라벨속성은 폼의 대상에 이름을 줄 때 사용한다.  -->
<!-- 이름이라는 글자를 클릭하면 커서가 깜빡거린다. 하나의 객체로 본다는 것이다.  -->
