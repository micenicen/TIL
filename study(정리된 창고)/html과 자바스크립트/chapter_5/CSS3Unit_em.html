<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Units</title>
    <style>
        p:nth-child(1) { }                       
        p:nth-child(2) { font-size: 1.0em; }
        p:nth-child(3) { font-size: 1.5em; }
        p:nth-child(4) { font-size: 2.0em; }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</body>
</html>

<!-- em은 글자크기를 지정하는 단위이다. 절대단위라고 하는 것이 있다.
픽셀이나 인치같은 것을 말한다. em, rem은 상대단위에 해당한다. 
상대단위는 고정이 안되어있다. 브라우저에 따라 다르다는 것이다.
과거에는 픽셀을 많이 썼다. 스마트폰 시대의 현재는 em을 많이 쓴다. 
단위는 폰트사이즈의 속성에 따라 결정이 된다. 
기본 폰트사이즈의 크기는 16픽셀이다. 물론 픽셀의 기준은 바꿀 수 있다.
html은 최상위 요소이다.-->
