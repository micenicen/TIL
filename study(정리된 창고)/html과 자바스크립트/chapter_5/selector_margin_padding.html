<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* body {
            margin:0;
        } */
        div {
            width:100px; height:100px;
            font-weight:bold;
        }
        #box1 {
            background-color:red;
        }
        #box2 {
            background-color:green;
            margin:10px;
        }
        #box3 {
            background-color:blue;
            padding:10px;
        }
         #box4 {
            background-color:yellow;
            margin:10px 10px 10px 10px; /* 위쪽 오른쪽 아래쪽 왼쪽 마진속성 한번에 주기 */
            padding:10px 10px 10px 10px; /* 위 오른쪽 아래쪽 왼쪽 패딩속성 한번에 주기 */
        }
        #box5 {
            overflow:hidden;
            background-color:yellow;
            margin:10px 10px 10px 10px; /* 위쪽 오른쪽 아래쪽 왼쪽 마진속성 한번에 주기 */
            padding:10px 10px 10px 10px; /* 위 오른쪽 아래쪽 왼쪽 패딩속성 한번에 주기 */
        }
        #box6 {
            overflow:scroll;
            background-color:yellow;
            margin:10px 10px 10px 10px; /* 위쪽 오른쪽 아래쪽 왼쪽 마진속성 한번에 주기 */
            padding:10px 10px 10px 10px; /* 위 오른쪽 아래쪽 왼쪽 패딩속성 한번에 주기 */
        }
        #box7 {
            overflow:auto;
            background-color:yellow;
            margin:10px 10px 10px 10px; /* 위쪽 오른쪽 아래쪽 왼쪽 마진속성 한번에 주기 */
            padding:10px 10px 10px 10px; /* 위 오른쪽 아래쪽 왼쪽 패딩속성 한번에 주기 */
        }
 
    </style>
</head>
<body>
    <!-- <div>안녕하세요</div> -->
    <div id="box1"> 100*100 <br /> normal </div>
    <div id="box1"> 100*100 <br /> normal </div>  
    <div id="box2"> 100*100 <br /> normal </div>  
    <div id="box3"> 100*100 <br /> normal </div>  
    <div id="box4"> 100*100 <br /> normal </div>  
    <div id="box5"> 100*100 <br /> normal </div>  
    <div id="box6"> 100*100 <br /> normal </div>  
    <div id="box7"> 100*100 <br /> normal </div>  
</body>
</html>

<!-- 바디태그가 옆에 붙어있다. 아마 바디에 어느 글자를 쓰면 바로 왼쪽에 붙어버릴 것이다. 
바디 마진설정이 0으로 되어있기 때문에 모든 마진값은 0으로 설정될 것이다. 
만약 바디를 지우면 여백이 생길것이다. 
div는 굵은 글씨(볼드체)로 표시하라고 써있다. 박스 1이 생겼다.
만약에 안녕하세요를 가리면 바디태그에 마진에 따라 바로 윗쪽구속에 붙을 것이다. 
그리고 같은 박스를 추가했는데 위에 붙어버렸다. 
박스2부터는 마진이 바로 생겼다. 약간 떨어져서 형성되었다. 
박스3는 마진이 없고 패딩이 10이 있다. 박스 크기는 100이지만 패딩으로 인해 120*120의 박스가 보일 것이다. 
박스 4는 모든 마진과 패딩이 생겼다.
박스5는 히든속성을 부여했다.
박스 6은 스크롤이 있다. 이거 대신 오토를 많이 쓴다. 안넘어가면 평상시의 모습이지만 넘어가면 스크롤이 생기는 속성이다. 
-->
