<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // if 조건문
      if (273 < 100) {
        // 표현식 273 < 100이 참일 때 실행합니다.
        alert('273 < 100 => true')
      }

      // 프로그램 종료
      alert('종료')
    </script>
  </head> 
  <body>  
  </body>
</html>
<!-- 위의 구문은 조건이 참일때만 수행한다. 
  
아래의 얼럿은 조건없이 수행된다.  -->
