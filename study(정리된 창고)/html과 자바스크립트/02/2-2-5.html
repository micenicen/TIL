<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 변수를 선언합니다.
      let number = 10

      // 출력합니다.
      alert(number++)
      alert(++number)
      alert(number--)
      alert(--number)
    </script>
  </head> 
  <body>  
  </body>
</html>

<!-- 즉 앞쪽에 있는지, 뒤에 있는지 연산수행 순서가 다르다는 뜻이다. 
사족으로 이런 식으로 작성하면 개발하다가 욕을 먹을 것이다.  -->
