<!DOCTYPE html>
<html>
<head>
    <title>Multimedia</title>
</head>
<body>
    <img src="Penguins.jpg" alt="펭귄" width="300" />
    <img src="Nothing" alt="그림이 존재하지 않습니다." width="300" />
</body>
</html>
<!-- 이미지를 띄우는 방법이다. 알트는 이미지의 이름을 지정한다.  -->
<!-- 이미지의 크기를 width로 정했다. nothing은 네트워크가 좋지 않거나 이미지가 손상되었을 때 나온다. -->
