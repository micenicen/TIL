<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Basic Page</title>
</head>
<body>
    <table border="1">
        <tr>                                  <!--첫번째칸이다.-->
            <th colspan="2">지역별 홍차</th>   <!--두 칸을 합치는 명령이 있다.-->
        </tr>
        <tr>
            <th rowspan="3">중국</th>          <!--아랫방향으로 3줄을 합치는 명령이 있다.-->
            <td>정산소종</td>
        </tr>
        <tr><td>기문</td></tr>
        <tr><td>운남</td></tr>
        <tr>
            <th rowspan="4">인도 및 스리랑카</th><!--아랫방향으로 4줄을 합치는 명령이 있다.-->
            <td>아삼</td>
        </tr>
        <tr><td>실론</td></tr>
        <tr><td>다질링</td></tr>
        <tr><td>닐기리</td></tr>
    </table>
</body>
</html>
<!--줄은 tr태그로 분리했다.-->
