<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      setTimeout(() => {
        console.log(`1초 후에 실행됩니다.`)
      }, 1 * 1000)

      let count = 0
      setInterval(() => {
        console.log(`2초마다 실행됩니다.(${count}번째)`)
        count++
      }, 1 * 2000)
    </script>
  </head>
  <body></body>
</html>
<!-- 상당히 많이 사용된다. 세트타임아웃은 상당히 많이 사용된다.
시간단위는 1밀리세컨드이다. 1000밀리세컨드는 1초를 말한다. 100만 마이크로세컨드가 1초이다. 
나노세컨드는 10억이 모여 1초가 된다.
위의 코드는 1초 후 실행하는 함수와 2초마다 실행하는 함수와의 콜라보이다. 
사이트 스크래핑이나 사이트 크롤링할 때 상당히 많이 사용한다. -->
