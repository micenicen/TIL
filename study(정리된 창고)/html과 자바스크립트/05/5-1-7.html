<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      function sample(...items) {
        console.log(items)
      }
      // 전달되는 인수의 개수가 다르더라도 받는 것이 가능하다. 
      // 점 세 개가 찍히는 이후부터 아이템스에서 인수의 개수는 상관없다. 
      // 점 세 개는 전개연산자라고 한다. 
      sample(1,2)
      sample(1,2,3)
      sample(1,2,3,4)
    </script>
  </head>
  <body></body>
</html>
