<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      function min(first, ...rests) {
        // 변수 선언하기
        let output
        let items
        document.write(first+":"+"<br>")

        // 매개변수의 자료형에 따라 조건 분기하기
        // 만약 first변수가 배열이라면 첫번째를 적용한다.
        // 만약 first변수가 숫자라면 아웃풋은 rests가 나오게 된다. 
        if (Array.isArray(first)) {
          output = first[0]
          document.write(output+":"+"<br>")
          items = first
          document.write(first+":"+"<br>")
        } 
        
        else if (typeof(first) === 'number') {
          output = first
          document.write(output+":"+"<br>")
          items = rests
          document.write(rests+":"+"<br>")
        }

        // 이전 절에서 살펴보았던 최솟값 구하는 공식
        for (const item of items) {
          if (output > item) {
            output = item
          }
        }
        return output
      }

      console.log(`min(배열): ${min([52,273,32,103,275,24,57])}`)
      console.log(`min(숫자, ...): ${min(52,273,32,103,275,24,57)}`)
      // 대괄호로 씌인 특징을 가진 배열과 대괄호 없이 min으로만 표시된 숫자의 차이를 확인한 것이다.
    </script>
  </head>
  <body></body>
</html>
