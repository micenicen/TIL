<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- 다른 곳에서 가져온 자바스크립트 코드 -->
    <script>
      let pi = 3.14
      console.log(`파이 값은 ${pi}입니다.`)
    </script>

    <!-- 내가 만든 자바스크립트 코드 -->
    <script>
      let pi = 3.141592
      console.log(`파이 값은 ${pi}입니다.`)
    </script>
  </head>
  <body></body>
</html>
<!-- 신기하게도 코드가 하나는 실행되고 다른 하나는 실행되지 않았다. 
let은 선언을 두번 할 수 없다. let을 var로 바꾸거나 변수명을 바꾸는 것도 하나의 방법이다.  -->
