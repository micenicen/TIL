<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 함수를 선언합니다.
      function callThreeTimes (callback) {
        for (let i = 0; i < 3; i++) {
          callback(i)                      // 콜백은 함수이다. 그래서 호출이 가능하다. 즉 이중함수이다. 
        }
      }

      function print (i) {
        console.log(`${i}번째 함수 호출`)
      }

      // 함수를 호출합니다.
      callThreeTimes(print)
    </script>
  </head>
  <body></body>
</html>
 <!-- 함수는 기본적으로 function(){}와 같이 표현된다. 중괄호 안에 함수를 기재하여 완성한다.
-->
