<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 배열을 선언합니다.
      let numbers = [273, 52, 103, 32, 57]

      // 배열의 모든 값을 제곱합니다.
      numbers = numbers.map(function (value, index, array) {
        return value * value
      })

      // 출력합니다.
      numbers.forEach(console.log)
      // map함수도 콜백함수를 실행할 수 있긴 하다. 이번에는 어레이5가 5번 반복하여 리턴되었다. 
      // 밸류를 제곱한 값으로 리턴하라는 이야기이다. 
    </script>
  </head>
  <body></body>
</html>
