<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- 다른 곳에서 가져온 자바스크립트 코드 -->
    <script>
      let pi = 3.14
      console.log(`파이 값은 ${pi}입니다.`)
    </script>

    <!-- 내가 만든 자바스크립트 코드 -->
    <script>
      (function () {
        let pi = 3.141592
        console.log(`파이 값은 ${pi}입니다.`)
      })()
    </script>
  </head>
  <body></body>
</html>
<!-- 스크립트 코드가 2개로 이산가족화가 되었다. 
이렇게 쓸 일은 많이 없다.  -->
