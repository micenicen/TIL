<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 선언적 함수를 호출합니다.
      선언적함수()

      // 선언적 함수를 2번 생성합니다.
      function 선언적함수 () {
        console.log('1번째 선언적 함수입니다.')
      }
      function 선언적함수 () {
        console.log('2번째 선언적 함수입니다.')
      }
    </script>
  </head>
  <body></body>
</html>
<!-- 함수 호출부분은 함수 정의 다음에 호출되는것이 일반적이다. 
여기는 신기하게 함수호출은 생섬함수 위에 존자가 가능하다. -->
