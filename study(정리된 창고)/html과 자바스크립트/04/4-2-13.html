<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // let 변수를 선언합니다.
      let output = ''

      // 중첩 반복문
      for (let i = 1; i < 10; i++) {
        for (let j = 0; j < i; j++) {
          output += '*'
        }
        output += '\n'
      }

      // 출력합니다.
      console.log(output)
    </script>
  </head>
  <body></body>
</html>
<!-- 이중for문이다. i가 10보다 작다는 조건이 충족되면 output에 별이 들어간다. 
밑은 i의 갯수만큼 수행하는 조건문이다. j는 계속 초기화된다. 전부 작동한 이후 이후 밑에 줄바꿈 문자를 추가한다. 
-->
