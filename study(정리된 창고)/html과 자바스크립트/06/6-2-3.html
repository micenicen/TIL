<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 자료를 생성합니다.
      const data = [{
        name: '혼자 공부하는 파이썬',
        price: 18000,
        publisher: '한빛미디어'
      },{
        name: 'HTML5 웹 프로그래밍 입문',
        price: 26000,
        publisher: '한빛아카데미'
      }]

      // 자료를 JSON으로 변환합니다.
      console.log(JSON.stringify(data))
      console.log(JSON.stringify(data, null, 2))
      console.log(JSON.stringify(data, null, 1))
    </script>
  </head>
  <body></body>
</html>
<!-- 사실 Json 형식이 현재에 대세이다. 가벼운 편이기 때문에 속도가 빠르다. 그래서 많이 쓰인다. 
만약 자료형일 경우 json으로 표현하면 된다. 위에도 책을 하나하나 json 형식으로 만든 것이다.
제이슨 객체라고 하고 그걸 묶은 것이 제이슨 배열이다. 
만약 제이슨 객체를 저장할 경우에는 stringify(data)형식으로 저장하면 된다. 
출력을 보면 위에는 이어서 출력되었을 것이고 밑은 코드처럼 출력되었다. 
밑에 있는 코드에서 객체에서 어떤 속성만 선택할거냐를 null로 선택한 것이다. 2는 들여쓰기 속성이다.  
몇 칸 들여쓰기를 하는지 알려주는 것이다.
-->
